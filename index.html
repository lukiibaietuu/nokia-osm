<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nokia Ovi Maps - Revival</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Compact Nokia-style header */
        .ovi-header {
            background: linear-gradient(180deg, #0066cc 0%, #004d99 100%);
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1000;
        }

        .ovi-logo {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .ovi-logo .maps {
            color: #00d4ff;
        }

        .header-controls {
            display: flex;
            gap: 4px;
        }

        .ovi-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .ovi-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .ovi-button:active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Map container - optimized for small screens */
        #map {
            height: calc(100vh - 35px);
            width: 100%;
            position: relative;
        }

        /* Compact control panel */
        .control-panel {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0066cc;
            border-radius: 4px;
            padding: 6px;
            z-index: 1000;
            min-width: 120px;
            max-width: 150px;
            font-size: 10px;
            display: none;
        }

        .control-panel.active {
            display: block;
        }

        .control-panel h3 {
            color: #00d4ff;
            font-size: 11px;
            margin-bottom: 5px;
            border-bottom: 1px solid #0066cc;
            padding-bottom: 3px;
        }

        .control-item {
            margin: 5px 0;
        }

        .control-item label {
            display: block;
            font-size: 9px;
            color: #aaa;
            margin-bottom: 2px;
        }

        .control-item select {
            width: 100%;
            padding: 3px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0066cc;
            border-radius: 2px;
            color: #fff;
            font-size: 9px;
        }

        .control-item button {
            width: 100%;
            padding: 4px;
            background: #0066cc;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 9px;
            margin-top: 3px;
            transition: background 0.2s;
        }

        .control-item button:hover {
            background: #0080ff;
        }

        /* Compact coordinates display */
        .coords-display {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0066cc;
            border-radius: 4px;
            padding: 4px 6px;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            font-size: 8px;
            line-height: 1.3;
        }

        .coords-display .coord-label {
            color: #00d4ff;
            font-weight: bold;
        }

        /* Compact zoom controls */
        .leaflet-control-zoom {
            border: 1px solid #0066cc !important;
            border-radius: 4px !important;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9) !important;
        }

        .leaflet-control-zoom a {
            background: rgba(0, 102, 204, 0.3) !important;
            color: #fff !important;
            border: none !important;
            width: 25px !important;
            height: 25px !important;
            line-height: 25px !important;
            font-size: 16px !important;
        }

        .leaflet-control-zoom a:hover {
            background: rgba(0, 102, 204, 0.6) !important;
        }

        /* Compact search box */
        .search-box {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #0066cc;
            border-radius: 4px;
            padding: 4px;
            display: none;
            gap: 3px;
        }

        .search-box.active {
            display: flex;
        }

        .search-box input {
            padding: 4px 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0066cc;
            border-radius: 3px;
            color: #fff;
            font-size: 10px;
            width: 140px;
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-box button {
            padding: 4px 8px;
            background: #0066cc;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
            font-size: 10px;
        }

        .search-box button:hover {
            background: #0080ff;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0066cc;
            border-radius: 6px;
            padding: 12px 20px;
            z-index: 2000;
            display: none;
            font-size: 10px;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top: 2px solid #00d4ff;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 6px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Smaller marker for compact view */
        .nokia-marker {
            background: #0066cc;
            border: 2px solid #fff;
            border-radius: 50% 50% 50% 0;
            width: 20px;
            height: 20px;
            transform: rotate(-45deg);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .nokia-marker::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00d4ff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Mobile/small screen optimizations */
        @media (max-width: 400px), (max-height: 300px) {
            .ovi-header {
                height: 30px;
            }
            
            .ovi-logo {
                font-size: 12px;
            }
            
            .ovi-button {
                padding: 3px 6px;
                font-size: 9px;
            }
            
            #map {
                height: calc(100vh - 30px);
            }
            
            .coords-display {
                font-size: 7px;
                padding: 3px 4px;
            }
            
            .leaflet-control-zoom a {
                width: 20px !important;
                height: 20px !important;
                line-height: 20px !important;
                font-size: 14px !important;
            }
        }

        /* Toggle button for search */
        .toggle-search {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 1001;
            background: #0066cc;
            border: 1px solid #fff;
            border-radius: 4px;
            padding: 4px 8px;
            color: #fff;
            cursor: pointer;
            font-size: 10px;
        }

        .toggle-search:hover {
            background: #0080ff;
        }
    </style>
</head>
<body>
    <!-- Compact Header -->
    <div class="ovi-header">
        <div class="ovi-logo">
            Ovi <span class="maps">Maps</span>
        </div>
        <div class="header-controls">
            <button class="ovi-button" onclick="toggleSearch()">üîç</button>
            <button class="ovi-button" onclick="goToMyLocation()">üìç</button>
            <button class="ovi-button" onclick="toggleControls()">‚öôÔ∏è</button>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Search Box (hidden by default) -->
    <div class="search-box" id="searchBox">
        <input type="text" id="searchInput" placeholder="Search..." onkeypress="handleSearchEnter(event)">
        <button onclick="searchLocation()">Go</button>
    </div>

    <!-- Control Panel (hidden by default) -->
    <div class="control-panel" id="controlPanel">
        <h3>Settings</h3>
        
        <div class="control-item">
            <label>Style</label>
            <select id="mapStyle" onchange="changeMapStyle()">
                <option value="standard">Standard</option>
                <option value="satellite">Satellite</option>
                <option value="terrain">Terrain</option>
            </select>
        </div>

        <div class="control-item">
            <label>Locations</label>
            <button onclick="goToPitesti()">üìç Pite»ôti</button>
            <button onclick="goToBucharest()">üìç Bucure»ôti</button>
        </div>
    </div>

    <!-- Compact Coordinates Display -->
    <div class="coords-display">
        <div><span class="coord-label">Lat:</span> <span id="currentLat">44.8565</span></div>
        <div><span class="coord-label">Lon:</span> <span id="currentLon">24.8692</span></div>
        <div><span class="coord-label">Z:</span> <span id="currentZoom">13</span></div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map centered on Pite»ôti, Romania
        let map = L.map('map', {
            zoomControl: true,
            attributionControl: false // Hide for space on small screens
        }).setView([44.8565, 24.8692], 13);

        // Default tile layer (OpenStreetMap)
        let currentLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            tileSize: 256
        }).addTo(map);

        // Map style layers
        const mapLayers = {
            standard: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 19
            }),
            terrain: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17
            })
        };

        // Current marker
        let currentMarker = null;

        // Update coordinates display on map move
        map.on('move', function() {
            const center = map.getCenter();
            document.getElementById('currentLat').textContent = center.lat.toFixed(4);
            document.getElementById('currentLon').textContent = center.lng.toFixed(4);
        });

        map.on('zoomend', function() {
            document.getElementById('currentZoom').textContent = map.getZoom();
        });

        // Change map style
        function changeMapStyle() {
            const style = document.getElementById('mapStyle').value;
            map.removeLayer(currentLayer);
            currentLayer = mapLayers[style];
            currentLayer.addTo(map);
        }

        // Toggle search box
        function toggleSearch() {
            const searchBox = document.getElementById('searchBox');
            const controlPanel = document.getElementById('controlPanel');
            
            if (searchBox.classList.contains('active')) {
                searchBox.classList.remove('active');
            } else {
                searchBox.classList.add('active');
                controlPanel.classList.remove('active');
                document.getElementById('searchInput').focus();
            }
        }

        // Toggle control panel
        function toggleControls() {
            const controlPanel = document.getElementById('controlPanel');
            const searchBox = document.getElementById('searchBox');
            
            if (controlPanel.classList.contains('active')) {
                controlPanel.classList.remove('active');
            } else {
                controlPanel.classList.add('active');
                searchBox.classList.remove('active');
            }
        }

        // Search location using Nominatim
        async function searchLocation() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            showLoading();
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const results = await response.json();
                
                if (results.length > 0) {
                    const result = results[0];
                    const lat = parseFloat(result.lat);
                    const lon = parseFloat(result.lon);
                    
                    map.setView([lat, lon], 15);
                    addMarker(lat, lon, result.display_name);
                    toggleSearch(); // Hide search after successful search
                } else {
                    alert('Not found!');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Handle enter key in search
        function handleSearchEnter(event) {
            if (event.key === 'Enter') {
                searchLocation();
            }
        }

        // Add marker to map
        function addMarker(lat, lon, title) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            const nokiaIcon = L.divIcon({
                className: 'nokia-marker',
                iconSize: [20, 20],
                iconAnchor: [10, 20]
            });
            
            currentMarker = L.marker([lat, lon], { icon: nokiaIcon })
                .addTo(map)
                .bindPopup(title || 'Location', {
                    maxWidth: 200,
                    className: 'compact-popup'
                });
        }

        // Quick navigation functions
        function goToPitesti() {
            map.setView([44.8565, 24.8692], 13);
            addMarker(44.8565, 24.8692, 'Pite»ôti, Romania');
            toggleControls();
        }

        function goToBucharest() {
            map.setView([44.4268, 26.1025], 12);
            addMarker(44.4268, 26.1025, 'Bucure»ôti, Romania');
            toggleControls();
        }

        // Get user location
        function goToMyLocation() {
            if (!navigator.geolocation) {
                alert('GPS not supported');
                return;
            }
            
            showLoading();
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    map.setView([lat, lon], 15);
                    addMarker(lat, lon, 'Your Location');
                    hideLoading();
                },
                function(error) {
                    alert('GPS error');
                    hideLoading();
                }
            );
        }

        // Loading indicator
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Add initial marker at Pite»ôti
        addMarker(44.8565, 24.8692, 'Pite»ôti, Romania');

        // Prevent zoom on double-tap (mobile optimization)
        map.on('dblclick', function(e) {
            L.DomEvent.stop(e);
        });
    </script>
</body>
</html>
